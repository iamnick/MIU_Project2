<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Content -->
		<meta charset="utf-8" />
		<meta name="description" content="Description" />
		<meta name="keywords" content="keyword, keyword, keyword" />
		<meta name="robots" content="index, follow" />
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="cleartype" content="on">
				
		<title>Trip Planner</title>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
		<link rel="stylesheet" href="css/style.css" rel="stylesheet" />
		<script src="js/libs/modernizr.custom.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="index" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>Trip Planner</h1>
			</div>
			<div id="ctaDiv">
				<div id="ctaText">Your Next Trip Is:
					<div id="nextTripLocation">Florida</div>
					<div id="nextTripDate">9-5-2012</div>
				</div>
				<div id="ctaActionLink">Click to View Details!</div>
			</div>
			<ul data-role="listview" data-theme="b">
				<li><a href="#addItem" id="mmAddLink">Add A New Trip</a></li>
				<li><a href="#browse" id="mmBrowseLink">Browse Trips by Category</a></li>
				<li><a href="#addItem" id="mmSearchLink">Search All Trips</a></li>
				<li><a href="#about" id="mmAboutLink">About</a></li>
			</ul>
		</div>
		
		<div data-role="page" id="addItem" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>Trip Planner</h1>
			</div>
			<div id="pageContent" data-role="content">
				<form action="#" method="post" id="addTripForm">
					<fieldset>
						<legend id="formTitle">Add a Trip</legend>
						<ul id="formOptions">
							<ul id="errors"></ul>
							<li id="select">
								<label for="travelMethod">Method of Travel:</label>
							</li>
							<li>
								<label for="tripType">Trip Type: </label>
								<input type="radio" checked value="Business" id="business" name="tripType" /><label for="business">Business</label>
								<input type="radio" value="Vacation" id="vacation" name="tripType" /><label for="vacation">Vacation</label>
							</li>
							<li><label for="dest">Destination: </label><input type="text" id="dest" /></li>	
							<li><label for="date">Date of Trip: </label><input type="date" id="date" /></li>
							<li>
								<label for="numPeople">Number of People: </label><span id="people">1</span><br />
								<input type="range" id="numPeople" min="1" max="10" value="1"/>
							</li>
							<li><label for="notes">Additional Notes:</label><br /><textarea id="notes"></textarea></li>
						</ul>
					</fieldset>
					<span id="buttonHolder"><input type="submit" id="addTrip" value="Add Trip" /></span>
				</form>
				<footer>
					<nav>
						<div id="footer">
							<a href="addItem.html" id="addNewTrip" class="links" style="display:none;">Add A New Trip</a>
							<a href="#" id="clearTrips" class="links">Clear Stored Trips</a>
							<a href="#" id="viewAllTrips" class="links">View Stored Trips</a>
						</div>
					</nav>
				</footer>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
